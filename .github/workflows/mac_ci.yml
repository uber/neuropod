name: Mac CI
on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    branches:
      - master
jobs:
    build:
        runs-on: macos-10.15
        name: TF ${{ matrix.tf }}, Torch ${{ matrix.torch }}, Python ${{ matrix.python }}
        env:
            NEUROPOD_TENSORFLOW_VERSION: ${{ matrix.tf }}
            NEUROPOD_TORCH_VERSION: ${{ matrix.torch }}
            NEUROPOD_PYTHON_VERSION: ${{ matrix.python }}
        steps:
            # Checkout the repo
            - uses: actions/checkout@v2
            # Setup bazel cache
            - name: Bazel Cache
              uses: actions/cache@v2
              with:
                path: ~/bazel_cache
                key: ${{ runner.os }}-bazel-cache-tf-${{ matrix.tf }}-torch-${{ matrix.torch }}-python-${{ matrix.python }}
            # Build and test
            - name: Build and Test
              run: ./build/ci/gh_actions_build.sh
              env:
                NEUROPOD_TEST_FRAMEWORKS: ${{ matrix.test_frameworks }}
        strategy:
            matrix:
                include:
                    - tf: 1.12.0
                      torch: 1.1.0
                      python: 2.7
                      test_frameworks: tensorflow,torchscript,python

                    - tf: 1.13.1
                      torch: 1.2.0
                      python: 3.5
                      test_frameworks: tensorflow,torchscript,python

                    - tf: 1.14.0
                      torch: 1.3.0
                      python: 3.6
                      test_frameworks: tensorflow,torchscript,python

                    - tf: 1.15.0
                      torch: 1.4.0
                      python: 3.7
                      test_frameworks: tensorflow,torchscript,python

                    - tf: 2.2.0
                      torch: 1.5.0
                      python: 3.8
                      test_frameworks: tensorflow,torchscript,python

                    - tf: 2.2.0
                      torch: 1.6.0
                      python: 3.8
                      test_frameworks: torchscript,python

                    - tf: 2.2.0
                      torch: 1.7.0
                      python: 3.8
                      test_frameworks: torchscript,python


